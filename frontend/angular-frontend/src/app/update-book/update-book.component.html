<div class="col-md-6 offset-mid-3">
    <h3>Update Book Details!</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Book Id</label>
            <input type="number" class = "form-control" id="bookId"
            [(ngModel)] = "book.bookId" name="bookId">
        </div>
        <br>
        <div class="form-group">
            <label>Book Title</label>
            <input type="text" class = "form-control" id="bookTitle"
            [(ngModel)] = "book.bookTitle" name="bookTitle">
        </div>
        <br>
        <div class="form-group">
            <label>Genre</label>
            <input type="text" class = "form-control" id="genre"
            [(ngModel)] = "book.genre" name="genre">
        </div>
        <br>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class = "form-control" id="author"
            [(ngModel)] = "book.author" name="author">
        </div>
        <br>
        <button class = "btn btn-success" type="submit">Submit</button>
    </form>
    </div>
